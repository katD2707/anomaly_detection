<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MaintainceAnomalyDetection</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/static/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d6f7b1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <img src="/static/img/favicon.svg" class="brand-logo" alt="logo" />
          <div class="brand-text">Maintaince <span class="muted">Anomaly</span></div>
        </div>
        <nav class="nav">
          <a class="nav-item" href="#">Dashboard</a>
          <a class="nav-item" href="#">Models</a>
          <a class="nav-item" href="#">Settings</a>
        </nav>
        <div class="user-menu" title="Profile">
          <img src="/static/img/avatar.svg" class="avatar" alt="avatar" />
          <span class="user-name">You</span>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="chev" aria-hidden>
            <path d="M6 9l6 6 6-6" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="hero-inner">
        <div>
          <div class="title">Realtime Anomaly Detection</div>
          <div class="subtitle">Visualize time series, detect anomalies in real-time and get a quick natural-language analysis.</div>
        </div>
        <div class="search-wrap">
          <div class="search-box">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:10px">
                <path d="M3 12c0 5.523 4.477 10 10 10s10-4.477 10-10S18.523 2 13 2" stroke="var(--accent)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12h8l2-3 3 6 3-2" stroke="var(--accent-2)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input id="hero-input" placeholder="Upload CSV or paste streaming values â€” try pasting numbers or CSV rows" />
              <button id="send" class="btn pill pill-primary" aria-label="Send">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2l-7 20  -2-8-8-2 20-10z" stroke="currentColor" stroke-width="0" fill="currentColor" opacity="0.9"/></svg>
              </button>
            </div>
        </div>
      </div>
    </div>

    <div class="layout main-grid">
      <aside class="controls">
        <h3>Controls</h3>
        <div class="row file-row">
          <label class="small">Upload CSV:</label>
          <div class="file-controls">
            <input type="file" id="file" class="file-input" />
            <button id="file-send" class="muted-btn pill pill-light">Upload &amp; Send</button>
          </div>
        </div>
        <div id="csv-preview" class="csv-preview" aria-live="polite"></div>
        <div class="row"><button id="ws-connect" class="muted-btn pill pill-light">Connect WS</button><button id="ws-disconnect" class="muted-btn pill pill-light" disabled>Disconnect</button></div>
        <div class="row"><textarea id="ws-input" class="input-box" rows="4" placeholder="Enter CSV text or numeric values (one per line) or paste CSV rows here"></textarea></div>
        <div class="row"><button id="ws-send" class="muted-btn pill pill-light">Send WS</button></div>
        <hr />
        <div class="row"><label class="small">Channel:</label><select id="channel-select"></select></div>
        <div class="row"><label class="small">Smoothing</label><input type="checkbox" id="smoothing" /><input type="range" id="smoothing-window" min="1" max="20" value="3" /></div>
        <div class="row"><label class="small">Threshold</label><input type="range" id="threshold" min="0" max="10" step="0.1" value="1.0" /><span id="threshold-val">1.0</span></div>
        <div class="row"><button id="save-session" class="muted-btn pill pill-light">Save Session</button><button id="load-session" class="muted-btn pill pill-light">Load Session</button></div>
        <hr />
        <h3>Chatbot</h3>
        <div class="chatbot-area"><textarea id="chat-prompt" rows="4">Analyze anomalies in the chart</textarea></div>
        <div class="row"><button id="chat-analyze" class="btn pill pill-primary"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:8px"><path d="M5 3v18l15-9L5 3z" fill="white"/></svg>Analyze</button></div>
        <div id="chat-response" class="small" style="margin-top:8px; background:#f7f7f7; padding:8px; border-radius:8px; min-height:50px"></div>
      </aside>
      <main class="panel charts-panel">
        <h3>Realtime Charts</h3>
        <div class="charts">
          <canvas id="chart-values" width="800" height="220"></canvas>
          <canvas id="chart-scores" width="800" height="160"></canvas>
        </div>
        <div style="margin-top:8px">
          <button id="export-png" class="muted-btn pill pill-light">Export PNG</button>
          <button id="export-csv" class="muted-btn pill pill-light">Export CSV</button>
        </div>
      </main>
    </div>

    <pre id="out" style="display:none"></pre>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/ws_client.js"></script>
  </body>
</html>
